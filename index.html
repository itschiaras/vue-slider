<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <div class="wrapper w-100 vh-100 d-flex justify-content-center align-items-center flex-column">
            <div class="thumbnails d-flex justify-content-around mb-2">
                <div class="thumbnail" :class="{'active': activeIndex === index}" v-for="(image, index) in images" :key="index">
                    <img class="image-slide" :src="image.image" :alt="image.title">
                </div>


            </div>
            <div class="slider">
                <div class="slide active">
                    <img :src="images[activeIndex].image" :alt="images[activeIndex].title">
                    <div class="titlebox d-flex flex-column">
                        {{images[activeIndex].title}}
                        <div class="small-text">{{images[activeIndex].text}}</div>
                    </div>
                    
                </div>
                
                <button class="previous" @click="prevImage">
                    <i class="fa-solid fa-chevron-circle-left"></i>
                </button>
                <button class="next" @click="nextImage">
                    <i class="fa-solid fa-chevron-circle-right"></i>
                </button>

            </div>
        </div>

    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
